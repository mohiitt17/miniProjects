<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minimal Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="sidebar">
      <div class="logo">
        <img src="logo.webp" alt="Logo" class="logo-image">
        <span class="logo-text"> Dashboard</span>
      </div>
      <ul class="nav-list">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">eCommerce</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Marketing</a></li>
        <li><a href="#">CRM</a></li>
        <li><a href="#">Stocks</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Task</a></li>
        <li><a href="#">Forms</a></li>
        <li><a href="#">Tables</a></li>
        <li><a href="#">Pages</a></li>
      </ul>
    </div>
    <div id="main-content">
      <div id="top-nav">
        <div class="search-container">
            <input type="text" placeholder="Type to search...">
            <i class="fas fa-search"></i>
        </div>
        <div class="nav-icons">
          <i class="fas fa-bell"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="user-info">
          <div class="user-text">
            <span>Thomas Anree</span>
            <span class="user-role">UX Designer</span>
          </div>
          <img src="user-01.png" alt="User Avatar" />
        </div>
      </div>
      <div id="dashboard">
        <div class="stats-container">
            <div class="stat-box">
                <i class="fas fa-eye"></i>
                <div class="stat-info">
                    <span class="stat-value">$3.456K</span>
                    <span class="stat-label">Total Views</span>
                </div>
            </div>
            <div class="stat-box">
                <i class="fas fa-shopping-cart"></i>
                <div class="stat-info">
                    <span class="stat-value">$45.2K</span>
                    <span class="stat-label">Total Profit</span>
                </div>
            </div>
            <div class="stat-box">
                <i class="fas fa-box"></i>
                <div class="stat-info">
                    <span class="stat-value">2,450</span>
                    <span class="stat-label">Total Products</span>
                </div>
            </div>
            <div class="stat-box">
                <i class="fas fa-users"></i>
                <div class="stat-info">
                    <span class="stat-value">3,456</span>
                    <span class="stat-label">Total Users</span>
                </div>
            </div>
        </div>
        <div id="data-sections">
            <div class="data-box">
                <img src="Chart Title4.png" alt="Total Revenue Chart" class="chart-image">
            </div>
            <div class="data-box">
                <img src="Chart bar.png" alt="Profit Chart" class="chart-image">
            </div>
        </div>
      </div>
    </div>
 
    <script src="script.js"></script>
  </body>
</html>
