<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="option">
        <div class="opt" id="rock">
            <img src="rock.png" alt="img" >
        </div>
        <div class="opt" id="paper">
            <img src="paper.png" alt="img" >
        </div>
        <div class="opt"  id="scissor">
            <img src="scissors.png" alt="img">
        </div>
    </div>
    <div class="win">
    
        <div class="score">
      <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div> 
    </div>
    <div class="msg-container">
        <p class="message">play game</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
